<div class="activity">
  <p-card class="card" header="Are You Bored?">
    <p-button
      *ngIf="!isLoading"
      (click)="getRandomActivity()"
      class="activity-button"
      type="button"
      [rounded]="true"
      [loading]="isLoading"
      >{{ buttonLabel }}
    </p-button>
    <p>{{ activity }}</p>
  </p-card>
</div>
