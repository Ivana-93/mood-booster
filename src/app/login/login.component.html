<div class="login">
  <form class="form-login" #f="ngForm" (ngSubmit)="login(f.value)">
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid email and/or password
    </div>
    <div class="form-group">
      <label class="w-6rem" for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        ngModel
      />
    </div>
    <div class="form-group">
      <label class="w-6rem" for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        ngModel
      />
    </div>
    <button pButton
    type="button"
      label="Login"
      icon="pi pi-user"
      class="p-button-raised p-button-rounded"
    ></button>
  </form>
</div>
