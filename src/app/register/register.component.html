<div class="container col-md-6 col-sm-3 col-lg-4">
  <p-card class="card" header="Register"
    >
    <form
      [formGroup]="registerForm"
      class="register"
      (ngSubmit)="onRegister()"
    >
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="p-inputtext-sm ng-touched ng-invalid"
          id="email"
          name="email"
        />
      </div>
      <div *ngIf="email.invalid && email.touched">
        <p-message severity="error" text="Please enter a valid email.">
        </p-message>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="p-inputtext-sm ng-touched ng-invalid"
          id="password"
          name="password"
        />
      </div>
      <div *ngIf="password.invalid && password.touched">
        <p-message severity="error" text="Password is not correct.">
        </p-message>
      </div>
      <div *ngIf="password.touched && password.value.length < 8">
        <p-message severity="error" text="Password has to have minimun 8 characters.">
        </p-message>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="p-inputtext-sm ng-touched ng-invalid"
          id="confirmPassword"
          name="confirmPassword"
        />
      </div>
      <div *ngIf="passwordsDoNotMatch">
        <p-message severity="error" text="Passwords do not match.">
        </p-message>
      </div>

      <br />

      <div class="form-group">
        <label>First name</label>
        <input
          type="firstName"
          pInputText
          formControlName="firstName"
          class="p-inputtext-sm ng-touched ng-invalid"
          id="firstName"
          name="firstName"
        />
      </div>
      <div *ngIf="firstName.touched && !firstName.value">
        <p-message severity="error" text="Please enter your first name.">
        </p-message>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="lastName"
          pInputText
          formControlName="lastName"
          class="p-inputtext-sm ng-touched ng-invalid"
          id="lastName"
          name="lastName"
        />
      </div>
      <div *ngIf="lastName.touched && !lastName.value">
        <p-message severity="error" text="Please enter your last name.">
        </p-message>
      </div>

      <br />
      <div class="confirm">
        <p-button
        (click)="onRegister()"
          class="register-button"
          type="submit"
          label="Register"
          icon="pi pi-key"
          [rounded]="true"
          [disabled]="!registerForm.valid"
          [loading]="isLoading"
        ></p-button>
        <br />
        <div><a [routerLink]="'/login'">Return to login</a></div>
      </div>
    </form>
  </p-card>
</div>
