<div class="login row">
  <div class="container ">
    <p-card class="card" header="Joke of the day">
        <p-button 
        (click)="onJokeOfTheDay()" 
        class="joke-button"
        type="button"
        label="SHOW JOKE"
        [rounded]="true"
        [loading]="isLoading"
        [style]="{ 'background-color': '#FFA69E' }"
        *ngIf="!(!isLoading && joke !== '')"
        ></p-button>
        <p>{{joke}}</p>
    </p-card>
    </div>
  </div>
