<div class="login row">
    <div class="container ">
      <p-card class="card" header="QUOTES">
          <p-button 
          (click)="onGetQuote()" 
          class="joke-button"
          type="button"
          label="GET QUOTE"
          [rounded]="true"
          [loading]="isLoading"
          [style]="{ 'background-color': '#FFA69E' }"
          *ngIf="!(!isLoading && quote !== '')"
          ></p-button>
          <p>{{quote}}</p>
      </p-card>
      </div>
    </div>
